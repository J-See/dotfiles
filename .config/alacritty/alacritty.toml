[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"

[mouse]
hide_when_typing = true
bindings = [
{ mouse = "Right", action = "Paste" },
]

[scrolling]
history = 50000
multiplier = 3

[window]
dimensions = { columns = 110, lines = 30 }
# startup_mode = "Maximized"
opacity = 0.8
padding.x = 10
padding.y = 10

[cursor]
style.shape =  "Block"
style.blinking = "on"
unfocused_hollow = true

[shell]
program = "/bin/zsh"

[selection]
save_to_clipboard = true


